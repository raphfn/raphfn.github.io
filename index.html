<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Display</title>
    <script src="keys.js"></script> <!-- Ensure that keys.js is properly linked -->
</head>
<body>
    <h1>Your Key:</h1>
    <p id="key"></p>

    <script>
        // Get a random key from the keys array
        const randomIndex = Math.floor(Math.random() * keys.length);
        const key = keys[randomIndex];

        // Display the random key on the webpage
        document.getElementById('key').innerText = key;
    </script>
</body>
</html>
